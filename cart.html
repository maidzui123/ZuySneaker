<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/logo2.png">
    <title>ZuySneaker</title>

    <!-- ================================================================================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- ================================================================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ================================================================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- ================================================================================================== -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <!-- ================================================================================================== -->
    <link rel="stylesheet" href="css/home.css">
    <!-- ================================================================================================== -->
    <style>
        body {
            font-size: 0.9em;
            margin: 0;
            padding: 0;
        }

        i {
            cursor: pointer;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <!-- ========================================= Header Content ============================================== -->
    <!-- Header -->
    <header>
        <div class="header-wrapper">
            <div class="header-top">
                <div class="bar-inner container">
                    <div class="logo">
                        <a href="http://127.0.0.1:5500/index.html"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="input-group search_bar">
                        <input type="text" class="form-control" placeholder="Search" name="search" aria-label="Search"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary btn_search" type="button" id="button-addon2"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="bar-action">
                        <div class="search"></div>
                        <div class="cart" id="btn-cart" data-bs-toggle="offcanvas" data-bs-target="#openCartRight"
                            aria-controls="openCartRight">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                            <!-- <div class="cart-quantity text-info" id="cart-quantity"></div> -->
                        </div>
                        <div class="offcanvas offcanvas-end openCart" tabindex="-1" id="openCartRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel">List Of Your Sneakers</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="openCart"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body openCart_body">
                                <a href="http://127.0.0.1:5500/cart.html" type="button"
                                    class="btn btn_openCart float-right btn-sm" id="checkout">Go to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- ========================================= Body Content ============================================== -->
            <div class="body-content" id="body-content">
                <div class="cart-wrapper pb-5 pt-4" id="body-cart">
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <h4>SNEAKERS INFORMATION</h4>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col" colspan="2">SNEAKER</th>
                                            <th scope="col">PRICE</th>
                                            <th scope="col">QUANTITY</th>
                                            <th scope="col">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cart-table">
                                        <!-- Insert Data -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="6">
                                                <a href="index.html" style="text-decoration: none;">
                                                    <button type="button" class="btn btn-danger btn-md">Back To Home Page</button>
                                                </a>
                                                <button type="button" class="btn btn-secondary btn-md">Update Cart</button>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>

                            </div>
                            <div class="col-4">
                                <h4>BILLING INFORMATION</h4>
                                <div class="order-info bg-light p-2 border border-danger mb-2">
                                    <div class="row" id="payment-info"></div>
                                </div>
                                <div class="pay-info" id="customer-form">
                                    <div class="form-group">
                                        <label for="customer-name">Name: </label>
                                        <input type="text" class="form-control" id="customer-name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="customer-number">Phone Number: </label>
                                        <input type="text" class="form-control" id="customer-number"
                                            placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="customer-email">Email: </label>
                                        <input type="email" class="form-control" id="customer-email"
                                            placeholder="Email">
                                    </div>
                                    <button type="submit" class="btn btn-md btn-block btn_order" id="order">Order</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- Copyright -->
            <section class="copyright_cart">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="text-center text-white">
                                &copy; 2022 Your Company. All Rights Reserved.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
                AOS.init();
            </script>
            <script src="js/home.js"></script>
</body>

</html>
